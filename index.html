<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media P. View</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="content">
    <div class="perfil-container">

      <img class="profile-pic" src="assets/images/avatar-jessica.jpeg" alt="">

      <div class="prof-desc-container">
        <h1 class="profile-name">Jessica Randall</h1>
        <h2 class="profile-location">London, United Kingdom</h2>
      </div>

      <p class="profile-bio">"Front-end developer and avid reader."</p>

    </div>

    <div class="buttons-container">
      <button class="button">GitHub</button>
      <button class="button">Frontend Mentor</button>
      <button class="button">LinkedIn</button>
      <button class="button">Twitter</button>
      <button class="button">Instagram</button>
    </div>

  </main>
</body>
</html>
